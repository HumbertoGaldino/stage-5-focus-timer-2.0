<!DOCTYPE html>
<html lang="pt-br" class="running rain">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Temporizador estilo pomodoro, versÃ£o 2.0">

    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <script type="module" src="" defer></script>

    <link rel="shortcut icon"  href="./assets/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>FocusTimer - Pomodoro</title>
</head>
<body>
    <div id="app">
        <button id="toggle-mode">
            <span class="sr-only">Ativa Light Mode!</span>
            <i class="ph-bold ph-sun"></i>
            <i class="ph-bold ph-moon"></i>
        </button>

        <section id="timer-wrapper">

            <section id="timer" class="flex">
                <span id="minutes">00</span>
                <span>:</span>
                <span id="seconds">00</span>
            </section>

            <section id="controls">
                <button 
                    data-action="toggleRunning"    
                    class="ph ph-play-circle"
                >
                    <span class="sr-only">Iniciar Contador</span>
                </button>

                <button 
                    data-action="toggleRunning"    
                    class="ph ph-pause-circle"
                >
                    <span class="sr-only">Iniciar Contador</span>
                </button>

                <button 
                    data-action="reset"    
                    class="ph ph-stop-circle"
                >
                    <span class="sr-only">Parar Contador</span>
                </button>
                
                <button class="ph ph-plus-circle">
                    <span class="sr-only">Aumentar 5 minutos</span>
                </button>
    
                <button class="ph ph-minus-circle">
                    <span class="sr-only">Diminuir 5 minutos</span>
                </button>
            </section>

        </section>

        <section id="sounds-wrapper">
            <button class="ph ph-tree">
                <span class="sr-only">Floresta</span>
            </button>

            <button class="ph ph-cloud-rain">
                <span class="sr-only">Chuva</span>
            </button>

            <button class="ph ph-coffee">
                <span class="sr-only">Cafeteria</span>
            </button>

            <button class="ph ph-flame">
                <span class="sr-only">Lareira</span>
            </button>

        </section>
    </div>
</body>
</html>
